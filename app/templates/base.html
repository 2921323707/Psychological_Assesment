<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}心理测评系统{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <a href="{{ url_for('main.index') }}">心理测评系统</a>
            </h1>
            <nav class="nav">
                <a href="{{ url_for('main.index') }}">首页</a>
                <a href="{{ url_for('main.scales') }}">量表列表</a>
            </nav>
        </div>
    </header>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 心理测评系统. 仅供学习参考使用.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
