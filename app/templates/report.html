{% block extra_head %}
<style>
/* æŠ¥å‘Šé¡µé¢æ ·å¼ */
.report-container {
    padding: 2rem 0;
    min-height: calc(100vh - 200px);
}

.report-card {
    background: white;
    padding: 3rem;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    max-width: 900px;
    margin: 0 auto;
}

.report-header {
    text-align: center;
    margin-bottom: 3rem;

}

.report-header h2 {
    color: #667eea;

}

.report-header .scale-name {
    color: #666;
    font-size: 1.2rem;
}

.score-section {
    text-align: center;
    margin: 3rem 0;
    padding: 2rem;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 15px;
    color: white;
}

.score-value {
    font-size: 4rem;
    font-weight: bold;
    margin: 1rem 0;
}

.score-label {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;

}

.level-badge {
    display: inline-block;

}

.interpretation-section {
    margin: 3rem 0;
}

.interpretation-section h3 {
    color: #667eea;
    font-size: 1.5rem;
    margin-bottom: 1rem;
    padding-bottom: 0.5rem;
    border-bottom: 2px solid #667eea;
}

.interpretation-summary {
    background: #f8f9fa;
    padding: 1.5rem;
    border-radius: 10px;
    margin-bottom: 1.5rem;
    font-size: 1.1rem;
    line-height: 1.8;
}

.interpretation-description {
    color: #666;
    line-height: 1.8;
    margin-bottom: 1.5rem;
}

.suggestions-list {
    list-style: none;
    padding: 0;
}

.suggestions-list li {
    padding: 0.75rem 0;
    padding-left: 2rem;
    position: relative;
    line-height: 1.6;
}

.suggestions-list li::before {
    content: "ğŸ’¡";

    left: 0;
    font-size: 1.2rem;
}

.score-details {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
    margin: 2rem 0;
}

.score-detail-item {
    background: #f8f9fa;
    padding: 1rem;
    border-radius: 8px;
    text-align: center;
}

.score-detail-item .label {
    color: #666;
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
}

.score-detail-item .value {
    color: #667eea;
    font-size: 1.5rem;
    font-weight: bold;
}

.report-actions {
    text-align: center;
    margin-top: 3rem;
    padding-top: 2rem;
    border-top: 2px solid #e0e0e0;
}

.report-actions .btn {
    margin: 0 0.5rem;
}

.disclaimer {
    margin-top: 2rem;
    padding: 1rem;
    background: #fff3cd;
    border-left: 4px solid #ffc107;
    border-radius: 5px;
    color: #856404;
    font-size: 0.9rem;
    line-height: 1.6;
}

.disclaimer strong {
    display: block;
    margin-bottom: 0.5rem;
}

@media (max-width: 768px) {
    .report-card {
        padding: 2rem 1.5rem;
    }
    
    .score-value {
        font-size: 3rem;
    }
    
    .score-details {
        grid-template-columns: 1fr;
    }
}
